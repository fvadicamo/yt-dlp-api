name: Codex Code Review

on:
  issue_comment:
    types: [created]

jobs:
  codex-review:
    name: Codex Review
    runs-on: ubuntu-latest

    # Only run when someone comments "@codex review" on a PR
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@codex review')

    permissions:
      contents: read
      pull-requests: write
      issues: write

    outputs:
      final_message: ${{ steps.codex.outputs.final-message }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('head_sha', pr.data.head.sha);
            core.setOutput('base_sha', pr.data.base.sha);
            core.setOutput('base_ref', pr.data.base.ref);
            core.setOutput('title', pr.data.title);
            core.setOutput('body', pr.data.body || 'No description provided.');

      - name: Checkout PR head
        run: git checkout ${{ steps.pr.outputs.head_sha }}

      - name: Pre-fetch base and head refs
        run: |
          git fetch --no-tags origin \
            ${{ steps.pr.outputs.base_ref }} \
            +refs/pull/${{ github.event.issue.number }}/head

      - name: Get changed files
        id: changed
        run: |
          FILES=$(git diff --name-only ${{ steps.pr.outputs.base_sha }}...${{ steps.pr.outputs.head_sha }})
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Run Codex Review
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            This is PR #${{ github.event.issue.number }} for ${{ github.repository }}.

            Review ONLY the changes introduced by the PR. Consider:
              git log --oneline ${{ steps.pr.outputs.base_sha }}...${{ steps.pr.outputs.head_sha }}

            Focus on:
            - Security vulnerabilities (command injection, path traversal)
            - Async/await correctness
            - Type hint completeness
            - Error handling
            - Test coverage

            Be concise and specific in your feedback.

            Pull request title and body:
            ----
            ${{ steps.pr.outputs.title }}
            ${{ steps.pr.outputs.body }}

            Changed files:
            ${{ steps.changed.outputs.files }}
          sandbox: read-only
          safety-strategy: drop-sudo

      - name: Post review comment
        if: steps.codex.outputs.final-message != ''
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.codex.outputs.final-message }}
          TRIGGER_USER: ${{ github.event.comment.user.login }}
        with:
          script: |
            const message = process.env.CODEX_FINAL_MESSAGE;
            const triggerUser = process.env.TRIGGER_USER;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Codex Code Review\n\n${message}\n\n---\n_Triggered by @${triggerUser}_`
            });
